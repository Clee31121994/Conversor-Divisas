<!DOCTYPE html>
<!-- Hecho por Cristian Jesus Lee Infante -->
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coversor de divisas en JavaScript 2024</title>
    <link rel="stylesheet" href="style.css"> 
    <!-- FontAwesome CDN Link para los Iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <header>Coversor de divisas</header>
        <form action="#">
            <div class="amount">
                <p>Ingresa el monto</p>
                <input type="text" value="1">
            </div>
            <div class="drop-list">
                <div class="from">
                    <p>De</p>
                    <div class="select-box">
                        <img src="https://flagcdn.com/48x36/ae.png" alt="flag">
                        <select> <!--Las opciones de etiquetas se insertan a partir de JavaScript--> </select>
                    </div>
                </div>   
                <div class="icon"><i class="fas fa-exchange-alt"></i></div>
                <div class="to">
                    <p>A</p>
                    <div class="select-box">
                        <img src="https://flagcdn.com/48x36/ae.png" alt="flag">  
                        <select> <!--Las opciones de etiquetas se insertan a partir de JavaScript--> </select> 
                    </div>
                </div>
            </div>
            <div class="exchange-rate">Obtenindo tipo de cambio...</div>
            <button>Obtener tipo de cambio</button>
        </form>
        <div class="footer"><a class="footer-text" target="_blank" href="https://myskypower.net/">Por: My Sky Power</a></div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
    <script src="/conversor/country-list.js"></script>
    <script src="/conversor/script.js"></script>
    
</body>
</html>
